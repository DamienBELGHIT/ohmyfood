<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/menu.css">
        <title>OhMyFood</title>
        <script src="https://kit.fontawesome.com/dfece5ff19.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <i class="fa-solid fa-arrow-left"></i>
            <img alt="logo" src="../images/logo/ohmyfood.png">
        </header>
        <main>
            <img class="banner" alt="thumbnail" src="../images/restaurants/a-la-francaise.jpg"/>
            <section class="menu">
                <div class="heading">
                    <h1>À la française</h1>
                    <button class="heart-btn"><i class="fa-regular fa-heart"></i></button>
                </div>
                <h3>Entrées</h3>
                <button class="dish">
                    <h2>Tartare de poulpe acidulé</h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Aux zestes d'orange</p>
                        <p class="dish__subpart__price">25€</p>
                    </div>
                </button>

                <button class="dish">
                    <h2>Velouté de légumes d'antan</h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Carotte, panais, topinambour</p>
                        <p class="dish__subpart__price">35€</p>
                    </div>
                </button>

                <button class="dish">
                    <h2>Soupe à l'oignon</h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Revisitée</p>
                        <p class="dish__subpart__price">20€</p>
                    </div>
                </button>

                <h3>Plats</h3>

                <button class="dish">
                    <h2>Coquilles Saint-Jacques</h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Accompagnées d'une purée de panais</p>
                        <p class="dish__subpart__price">40€</p>
                    </div>
                </button>

                <button class="dish">
                    <h2>Magret de canard</h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Et parmentier de pommes de terre</p>
                        <p class="dish__subpart__price">35€</p>
                    </div>
                </button>

                <button class="dish">
                    <h2>Pigeonneau d’Ille-et-Vilaine</h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Sur son lit de gnocchis aux légumes</p>
                        <p class="dish__subpart__price">44€</p>
                    </div>
                </button>

                <h3>Desserts</h3>

                <button class="dish">
                    <h2>Pétales de violettes glacés</h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Et purée de noisettes</p>
                        <p class="dish__subpart__price">18€</p>
                    </div>
                </button>

                <button class="dish">
                    <h2>Fondant au chocolat</h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Revisité</p>
                        <p class="dish__subpart__price">22€</p>
                    </div>
                </button>

                <button class="dish">
                    <h2>Millefeuille croustillant</h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Myrtilles et pâte d’amande</p>
                        <p class="dish__subpart__price">23€</p>
                    </div>
                </button>
            </section>

            <button class="btn btn--gradient">Commander</button>
        </main>
        <footer>
            <img class="logo" alt="logo" src="../images/logo/ohmyfood.png">
            <a><i class="fa-solid fa-utensils chip-icon"></i>Proposer un restaurant</a>
            <a><i class="fa-sharp fa-solid fa-handshake-angle chip-icon"></i>Devenir partenaire</a>
            <a>Mentions légales</a>
            <a>Contact</a>
        </footer>
    </body>
</html>
