<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/menu.css">
        <title>OhMyFood</title>
        <script src="https://kit.fontawesome.com/dfece5ff19.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="home.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img alt="logo" src="../images/logo/ohmyfood.png">
        </header>
        <main>
            <div class="banner">
                <img class="banner" alt="thumbnail" src="../images/restaurants/note-enchantee.jpg"/>
            </div>
            <section class="menu">                
                <div class="menu__heading">
                    <h1>La note enchantée</h1>
                    <button class="heart-btn"><i class="fa-regular fa-heart"></i></button>
                </div>
                <h3 class="dish-heading">Entrées</h3>
                <button class="dish">
                    <h2>Ravioles de foie gras</h2> 
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Accompagnés de leur crème à la truffe</p>
                        <p class="dish__subpart__price">25€</p>
                    </div>
                </button>

                <button class="dish">
                    <h2>Caviar osciètre</h2> 
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Sur blini à la farine de blé noir</p>
                        <p class="dish__subpart__price">35€</p>
                    </div>
                </button>

                <button class="dish">
                    <h2>Homard et espuma de potiron</h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Mariné aux zestes d'orange</p>
                        <p class="dish__subpart__price">20€</p>
                    </div>
                </button>

                <button class="dish">
                    <h2>Foie gras de canard cuit entier</h2> 
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Confiture de figue et pain toasté</p>
                        <p class="dish__subpart__price">35€</p>
                    </div>
                </button>

                <h3 class="dish-heading">Plats</h3>

                <button class="dish">
                    <h2>Noix de coquilles Saint-Jacques</h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Sur lit de purée de céleri-rave</p>
                        <p class="dish__subpart__price">40€</p>
                    </div>
                </button>

                <button class="dish">
                    <h2>Langoustine poêlée</h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Purée de patate douce</p>
                        <p class="dish__subpart__price">35€</p>
                    </div>
                </button>

                <button class="dish">
                    <h2>Mijoté de queue de boeuf </h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Et riz sauvage aux zestes de citron</p>
                        <p class="dish__subpart__price">44€</p>
                    </div>
                </button>

                <h3 class="dish-heading">Desserts</h3>

                <button class="dish">
                    <h2>Macaron noisette et chocolat</h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Glace au caramel brun et sel de Guérande</p>
                        <p class="dish__subpart__price">18€</p>
                    </div>
                </button>

                <button class="dish">
                    <h2>Baba au rhum revisité </h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Avec son coulis de citron</p>
                        <p class="dish__subpart__price">22€</p>
                    </div>
                </button>

                <button class="dish">
                    <h2>Tarte au citron meringuée </h2>
                    <div class= "dish__subpart">
                        <p class="dish__subpart__desc">Déstructurée</p>
                        <p class="dish__subpart__price">23€</p>
                    </div>
                </button>
                <button class="btn btn--gradient">Commander</button>
            </section>
        </main>
        <footer>
            <img class="logo" alt="logo" src="../images/logo/ohmyfood.png">
            <a><i class="fa-solid fa-utensils chip-icon"></i>Proposer un restaurant</a>
            <a><i class="fa-sharp fa-solid fa-handshake-angle chip-icon"></i>Devenir partenaire</a>
            <a>Mentions légales</a>
            <a>Contact</a>
        </footer>
    </body>
</html>
