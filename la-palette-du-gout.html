<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/menu.css">
        <title>OhMyFood</title>
        <script src="https://kit.fontawesome.com/dfece5ff19.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img alt="logo" src="./images/logo/ohmyfood.png">
        </header>
        <main>
            <div class="banner">
                <img class="banner" alt="thumbnail" src="./images/restaurants/palette-du-gout.jpg"/>
            </div>
            <section class="menu">                
                <div class="menu__heading">
                    <h1>La palette du goût</h1>
                    <button class="heart-btn"><i class="fa-solid fa-heart heart-btn__border"></i></button>
                </div>
                <h3 class="dish-heading">Entrées</h3>

                <button class="dish">
                    <div class="dish__content">
                        <h2>Fricassée d'escargot</h2>
                        <div class= "dish__content__subpart">
                            <p class="dish__content__subpart__desc">Au piment d'Espelette</p>
                            <p class="dish__content__subpart__price">25€</p>
                        </div>
                    </div>
                    <div class="dish__check">
                        <div class="dish__check__checkmark">
                            <i class='fa-sharp fa-solid fa-circle-check'></i>
                        </div>
                    </div>
                </button>

                <button class="dish">
                    <div class="dish__content">
                        <h2>Foie gras de canard mi-cuit</h2>
                        <div class= "dish__content__subpart">
                            <p class="dish__content__subpart__desc">Et ses copeaux de truffe noire</p>
                            <p class="dish__content__subpart__price">35€</p>
                        </div>
                    </div>
                    <div class="dish__check">
                        <div class="dish__check__checkmark">
                            <i class='fa-sharp fa-solid fa-circle-check'></i>
                        </div>
                    </div>
                </button>

                <button class="dish">
                    <div class="dish__content">
                        <h2>Œuf au plat</h2>
                        <div class= "dish__content__subpart">
                            <p class="dish__content__subpart__desc">Assaisonné à la truffe sur lit de caviar</p>
                            <p class="dish__content__subpart__price">20€</p>
                        </div>
                    </div>
                    <div class="dish__check">
                        <div class="dish__check__checkmark">
                            <i class='fa-sharp fa-solid fa-circle-check'></i>
                        </div>
                    </div>
                </button>

                <h3 class="dish-heading">Plats</h3>

                <button class="dish">
                    <div class="dish__content">
                        <h2>Filet de boeuf aux herbes</h2>
                        <div class= "dish__content__subpart">
                            <p class="dish__content__subpart__desc">Accompagné de sa ribambelle de légumes</p>
                            <p class="dish__content__subpart__price">40€</p>
                        </div>
                    </div>
                    <div class="dish__check">
                        <div class="dish__check__checkmark">
                            <i class='fa-sharp fa-solid fa-circle-check'></i>
                        </div>
                    </div>
                </button>

                <button class="dish">
                    <div class="dish__content">
                        <h2>Parmentier de queue de boeuf</h2>
                        <div class= "dish__content__subpart">
                            <p class="dish__content__subpart__desc">À la truffe noire sur sa purée de panais</p>
                            <p class="dish__content__subpart__price">35€</p>
                        </div>
                    </div>
                    <div class="dish__check">
                        <div class="dish__check__checkmark">
                            <i class='fa-sharp fa-solid fa-circle-check'></i>
                        </div>
                    </div>
                </button>

                <button class="dish">
                    <div class="dish__content">
                        <h2>Filet de turbot</h2>
                        <div class= "dish__content__subpart">
                            <p class="dish__content__subpart__desc">Aux agrumes</p>
                            <p class="dish__content__subpart__price">44€</p>
                        </div>
                    </div>
                    <div class="dish__check">
                        <div class="dish__check__checkmark">
                            <i class='fa-sharp fa-solid fa-circle-check'></i>
                        </div>
                    </div>
                </button>

                <h3 class="dish-heading">Desserts</h3>

                <button class="dish">
                    <div class="dish__content">
                        <h2>Paris-Brest</h2>
                        <div class= "dish__content__subpart">
                            <p class="dish__content__subpart__desc">Revisité</p>
                            <p class="dish__content__subpart__price">18€</p>
                        </div>
                    </div>
                    <div class="dish__check">
                        <div class="dish__check__checkmark">
                            <i class='fa-sharp fa-solid fa-circle-check'></i>
                        </div>
                    </div>
                </button>

                <button class="dish">
                    <div class="dish__content">
                        <h2>Macaron au chocolat d'exception</h2>
                        <div class= "dish__content__subpart">
                            <p class="dish__content__subpart__desc">Et glace à la vanille de Madagascar</p>
                            <p class="dish__content__subpart__price">22€</p>
                        </div>
                    </div>
                    <div class="dish__check">
                        <div class="dish__check__checkmark">
                            <i class='fa-sharp fa-solid fa-circle-check'></i>
                        </div>
                    </div>
                </button>

                <button class="dish">
                    <div class="dish__content">
                        <h2>Mousse au chocolat</h2>
                        <div class= "dish__content__subpart">
                            <p class="dish__content__subpart__desc">Au piment d'Espelette et à la truffe noire</p>
                            <p class="dish__content__subpart__price">23€</p>
                        </div>
                    </div>
                    <div class="dish__check">
                        <div class="dish__check__checkmark">
                            <i class='fa-sharp fa-solid fa-circle-check'></i>
                        </div>
                    </div>
                </button>

                <button class="btn btn--gradient">Commander</button>
            </section>
        </main>
        <footer>
            <img class="logo" alt="logo" src="./images/logo/ohmyfood.png">
            <a><i class="fa-solid fa-utensils chip-icon"></i>Proposer un restaurant</a>
            <a><i class="fa-sharp fa-solid fa-handshake-angle chip-icon"></i>Devenir partenaire</a>
            <a>Mentions légales</a>
            <a href="mailto:">Contact</a>
        </footer>
    </body>
</html>
